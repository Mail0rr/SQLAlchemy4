<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add group</title>
</head>
<body>
{% extends 'base.html' %}
{% block main %}
  {% if iterable %}
    <table>
      {% for item in iterable %}
      <tr>
        <td>
          <a href="{{ url_for('group_get', id=item.id)}}">{{item}}</a>
        </td>
      </tr>
      {% endfor %}
    </table>
  {% else %}
    <h1>Відсутні будь-які елементи</h1>
  {% endif %}

  <form action="{{ url_for('post_group') }}" method="post" >
    <p>
      <label for="name">Name</label>
      <input name="name" type="text">
    </p>
    <p><button type="submit">ADD</button></p>
  </form>
{% endblock main %}
</body>
</html>
